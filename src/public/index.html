<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Convex Hull</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
  </head>

  <body>
    <div class="algo-container">
      <div class="algo-title"><span>Preparata 79 zz334 </span></div>
      <div class="algo-sketch">
        <div id="canvas"></div>
      </div>
      <div class="algo-controls">
        <div class="algo-toggles">
          <button onclick="ALGORITHMS.preparata.toggleAnnotation('polar')">
            Toggle Polar & Interior '0'
          </button>
          <button onclick="algo.toggleRoot()">Toggle Tree Root ('M')</button>
          <button onclick="ALGORITHMS.preparata.toggleAnnotation('min')">
            Toggle Tree Min ('m')
          </button>
        </div>
        <div class="algo-toggles">
          <button onclick="ALGORITHMS.preparata.toggleAnnotation('bisectors')">
            Toggle Bisectors
          </button>
          <button onclick="algo.toggleAlpha()">Toggle alpha</button>
        </div>
        <button onclick="ALGORITHMS.preparata.destroyP5()">Reset</button>
        <button onclick="ALGORITHMS.preparata.makeP5('canvas')">Start</button>
      </div>
    </div>
  </body>
</html>
